<form [formGroup]="roleForm" (submit)="onSubmit()" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="Name" class="form-label">角色名称</label>
                    <input type="text" class="form-control" formControlName="Name" id="Name" placeholder="角色名称">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-primary">保存</button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</form>
